<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>New Game Project</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="form-style.css">
	<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
	<link rel="apple-touch-icon" href="index.apple-touch-icon.png" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
	  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	  rel="stylesheet">
  
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
  
	<link rel="stylesheet" href="fonts.css">
</head>

<body>
	<div id="user-details-form" class="root-container">
		<img class="title-image"
			src="https://static.wixstatic.com/media/4e5aec_4e621b71201d484c81f2461b56ad5b7b~mv2.png/v1/crop/x_0,y_0,w_2036,h_1413/fill/w_184,h_128,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/ANJAPPAR%20LOGO-01.png"
			alt="anjappar" />
		<p class="description poppins-bold">
			You have a chance to unlock special offers, exciting discounts, and even delicious food items! 
		</p>
		<div class="login-form">
			<div class="text-input poppins-bold">
				<img src="https://decodgames.github.io/assets/avatar-red.png" alt="username" />
				<span>|</span>
				<input type="text" id="username" name="username" placeholder="Name">
			</div>
			<span id="username-error" class="error-message poppins-light"></span>
			<div class="text-input poppins-bold">
				<label for="mobile">+91</label>
				<span>|</span>
				<input type="tel" id="mobile" name="mobile" maxlength="10" placeholder="Phone">
			</div>
			<span id="mobile-error" class="error-message poppins-light"></span>
			<button class="submit poppins-extrabold" type="button" onclick="submitUserDetails()">Play Now</button>
		</div>
	</div>

	<!-- Game Canvas (Hidden initially) -->
	<canvas id="canvas" style="display:none;">
		Your browser does not support the canvas tag.
	</canvas>

	<noscript>
		Your browser does not support JavaScript.
	</noscript>

	<div id="status" style="display:none;">
		<img id="status-splash" src="index.png" alt="">
		<progress id="status-progress"></progress>
		<div id="status-notice"></div>
	</div>

	<script src="index.js"></script>
	<script src="decodScript.js"></script>
</body>

</html>
